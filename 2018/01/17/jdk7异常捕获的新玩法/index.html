          <h1>jdk7异常捕获的新玩法</h1>
          <div class='post-meta'>
            <i class="fa fa-calendar" aria-hidden="true"></i> <time>2018年01月17日</time>
            
            
              | 
                  <i class="fa fa-tag" aria-hidden="true"></i>
                
               
  <a href="/tags/#java语言" class='tag'>java语言</a>


            
          </div>
          <p>1.catch多种异常抛出一种异常</p>
<p>在JDK1.7之前catch多个异常是这样的：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">try&#123;  </span><br><span class="line"></span><br><span class="line">//逻辑代码  </span><br><span class="line"></span><br><span class="line">&#125;catch (IOException ex) &#123;  </span><br><span class="line">     logger.log(ex);  </span><br><span class="line">     throw new SpecialException();  </span><br><span class="line">catch (SQLException ex) &#123;  </span><br><span class="line">     logger.log(ex);  </span><br><span class="line">     throw new SpecialException();  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>JDK1.7及以后可以这样：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">try&#123;  </span><br><span class="line"></span><br><span class="line">//逻辑代码  </span><br><span class="line"></span><br><span class="line">&#125;catch (IOException | SQLException ex) &#123;  </span><br><span class="line">     logger.log(ex);  </span><br><span class="line">     throw new SpecialException();  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>2.在JDK1.7以前的版本，在方法声明中声明抛出的异常如果在方法体内没有抛出时不被允许的,如下</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">static class FirstException extends Exception &#123;   </span><br><span class="line">      </span><br><span class="line">&#125;  </span><br><span class="line">  </span><br><span class="line">static class SecondException extends Exception &#123;  </span><br><span class="line">      </span><br><span class="line">&#125;  </span><br><span class="line">  </span><br><span class="line">public void rethrowException(String exceptionName) throws FirstException, SecondException,Exception &#123;  </span><br><span class="line">      </span><br><span class="line">  try &#123;  </span><br><span class="line">        </span><br><span class="line">    if (exceptionName.equals(&quot;First&quot;)) &#123;  </span><br><span class="line">        //如果异常名称为&quot;First&quot;，则抛出异常一  </span><br><span class="line">      throw new FirstException();  </span><br><span class="line">        </span><br><span class="line">    &#125; else &#123;  </span><br><span class="line">        //否则的话，则抛出异常二  </span><br><span class="line">      throw new SecondException();  </span><br><span class="line">        </span><br><span class="line">    &#125;  </span><br><span class="line">      </span><br><span class="line">  &#125; catch (Exception e) &#123;  </span><br><span class="line">        </span><br><span class="line">    throw e;  </span><br><span class="line">  &#125;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>JDK1.7及以后版本：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">static class FirstException extends Exception &#123;   </span><br><span class="line">      </span><br><span class="line">&#125;  </span><br><span class="line">  </span><br><span class="line">static class SecondException extends Exception &#123;  </span><br><span class="line">      </span><br><span class="line">&#125;  </span><br><span class="line">  </span><br><span class="line">public void rethrowException(String exceptionName) throws FirstException, SecondException,Exception &#123;  </span><br><span class="line">    try &#123;  </span><br><span class="line">      // 逻辑代码  </span><br><span class="line">    &#125;catch (Exception e) &#123;  </span><br><span class="line">          </span><br><span class="line">      throw e;  </span><br><span class="line">    &#125;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="/lib/in-view.min.js"></script>
<script src="/lib/lodash.min.js"></script>
<script>
  var isDown = true
  var oldY = 0
  inView.offset(50)

  document.body.addEventListener('touchstart', function(){});
  
  window.addEventListener('scroll', _.throttle(e => {
    var currentY = window.scrollY
    if((oldY - currentY) < 0) {
      isDown = true
    } else {
      isDown = false
    }
    oldY = currentY
  }, 250))

  $("article img").each(function() {
      var strA = "<a data-fancybox='gallery' href='" + this.src + "'></a>";
      $(this).wrapAll(strA);
  });

  $('.toc-link').each(function() {
      var href = $(this).attr("href");
      
      inView(href).on('exit', () => {
        if (isDown) {
          handleActive(href)
        }
      })

      inView(href).on('enter', () => {
        if (!isDown) {
          handleActive(href)
        }
      })

      this.onclick = function(e) {
        var pos = $(href).offset().top - 10;
        $("html,body").animate({scrollTop: pos}, 300);
        setTimeout(() => {
          handleActive(href)
        }, 350)
        return false
      }
  })

  function handleActive(href) {
    document.querySelectorAll('.toc-link').forEach(elm => {
      elm.classList.remove('active')
    })
    document.querySelector(".toc [href='"+ href +"']").classList.add('active')
  }
</script>
